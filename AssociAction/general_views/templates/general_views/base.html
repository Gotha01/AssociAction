<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content="Association directory"/>
        <meta name="author" content="Faure Quentin"/>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Satisfy">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
    </head>
    <body class='container-fluid p-0'>
        <header>
            <nav class="navbar navbar-expand-xl bg-blue" style="min-height:80px;z-index: 1000;">
                <div class="container-fluid">
                    <a class="navbar-brand text-white px-4" href="/">
                        <div style="font-family: 'Satisfy'; font-size: 30px;">
                            AssociAction
                        </div>
                    </a>
                    <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class='collapse navbar-collapse' id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link my-auto col-xl-12 col-7 ml-auto" href="{% url 'request_dir_rights' %}">
                                    <button 
                                        type="button" 
                                        class="btn btn-primary border-white bg-white py-0 mx-3"
                                        id="have_asso">
                                        Vous dirigez une association ?
                                    </button>
                                </a>  
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white col-xl-12 col-5 ml-auto mx-3" href="{% url 'help' %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                                    </svg>
                                    <button 
                                        type="button" 
                                        class="btn text-white border-blue bg-blue ps-1"
                                        id='help_center'>
                                        Centre d'aide
                                    </button>
                                </a>
                            </li>
                            {% if request.user.is_authenticated %}
                            {% if request.user.is_admin %}
                            <li class="nav-item">
                                <a class="nav-link text-white col-xl-12 col-5 ml-auto mx-3" href="{% url 'create_association' %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="0.75em" viewBox="0 0 448 512">
                                        <path d="M224 256A128 128 0 1 1 224 0a128 128 0 1 1 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H224h19.7c12.4 0 20.1 13.6 13.7 24.2l-18.6 31 33.4 123.9 36-146.9c2-8.1 9.8-13.4 17.9-11.3c70.1 17.6 121.9 81 121.9 156.4c0 17-13.8 30.7-30.7 30.7H285.5c-2.1 0-4-.4-5.8-1.1l.3 1.1H168l.3-1.1c-1.8 .7-3.8 1.1-5.8 1.1H30.7C13.8 512 0 498.2 0 481.3c0-75.5 51.9-138.9 121.9-156.4c8.1-2 15.9 3.3 17.9 11.3l36 146.9 33.4-123.9z"/>
                                    </svg>
                                    <button 
                                        type="button" 
                                        class="btn text-white border-blue bg-blue ps-1"
                                        id='create_asso'>
                                        Créer une assocation
                                    </button>
                                </a>
                            {% endif %}
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white col-xl-12 col-5 ml-auto mx-3" href="{% url 'profile' %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg>
                                    <button 
                                        type="button" 
                                        class="btn text-white border-blue bg-blue ps-1"
                                        id="my_account">
                                        Mon compte
                                    </button>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white col-xl-12 col-5 ml-auto mx-3" href="{% url 'logout' %}">
                                    <img src="{% static 'img/disconnect.png' %}" alt='Deconnexion' style='width: 16px; height: 16px; filter: brightness(0) invert(1);'></img>
                                    <button 
                                        type="button" 
                                        class="btn text-white border-blue bg-blue ps-1"
                                        id="sign_out">
                                        Se déconnecter
                                    </button>
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                
                                <a class="nav-link text-white col-xl-12 col-5 ml-auto mx-3" href="{% url 'login' %}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg>
                                    <button 
                                        type="button" 
                                        class="btn text-white border-blue bg-blue ps-1"
                                        id="sign_in">
                                        Se connecter
                                    </button>
                                </a>
                            </li>
                            {% endif %}
                        </ul>    
                    </div>
                </div>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
        <footer>
            <nav class="bg-blue fixed-bottom" style="min-height:70px;">
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-6 text-center pt-3">
                            <a class="text-white" id="contact-link" href="{% url 'contact' %}" style="font-family:Roboto; font-size:18px; text-decoration:none;">Contact</a>
                        </div>
                        <div class="col-6 text-center pt-3">
                            <a class="text-white" id="legals-link" href="{% url 'legals' %}" style="font-family:Roboto; font-size:18px; text-decoration:none;">Mentions légales</a>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
        <!-- Inclure les scripts JavaScript à la fin du body -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
        crossorigin="anonymous"></script>
    </body>
</html>
