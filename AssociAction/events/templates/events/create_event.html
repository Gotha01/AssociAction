{% extends 'general_views/base.html' %}
{% load static %}

{% block content %}
<main>
  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 py-5">
        <div class="card border rounded-4 border-5 text-center">
          <div class='row'>
            <div class='col-12 py-3'>
              <!-- Votre formulaire de création d'événement va ici -->
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Créer l'événement</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
