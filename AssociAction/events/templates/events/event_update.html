{% extends "general_views/base.html" %}

{% block content %}
<main>
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 py-5">
          <div class="card border rounded-4 border-5 text-center">
            <div class='row'>
              <div class='card-title'>
                <h1 class='text-primary'>Modification de l'évènement</h1>
              </div>
              <div class='col-12 py-3'>
                <!-- Votre formulaire de création d'événement va ici -->
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button 
                    type="submit" 
                    class="btn btn-primary rounded-pill mt-3"
                    style="font-family: Montserrat, arial, sans-serif;">Valider les modifications</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  {% endblock %}
