{% extends 'general_views/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" class="btn btn-primary" name="login_submit">Login</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Register</h1>
            <form method="post">
                {% csrf_token %}
                {{ registration_form.as_p }}
                <button type="submit" class="btn btn-primary" name="register_submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
