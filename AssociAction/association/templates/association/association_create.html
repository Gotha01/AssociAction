{% extends 'general_views/base.html' %}

{% block content %}
<main style="min-height:100vh; background-color:#ccc">
    <section class='container'>
        <div class="row">
            <h3 class="text-center text-primary py-5">Information générale de l'association</h3>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group border rounded-4 border-red border-5">
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_associationname">Nom de l'association</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="text" name="associationname" placeholder="Nouvelle association" maxlength="200" required="" id="id_associationname"></div>
                    </div>
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_acronym">Acronyme</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="text" name="acronym" placeholder="N.A." maxlength="10" id="id_acronym"></div>
                    </div>
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_phone_number">Numéro de téléphone</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="text" name="phone_number" placeholder="0607080910" maxlength="10" id="id_phone_number"></div>
                    </div>
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_email">Adresse e-mail</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="email" name="email" placeholder="adresse@mail.com" maxlength="100" required="" id="id_email"></div>
                    </div>
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_description">Description</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="text" name="description" placeholder="ivi" maxlength="150" id="id_description"></div>
                    </div>
                    <div class="row justify-content-center" style="font-weight:normal;">
                        <div class="col-md-4 col-8 py-2 text-center">
                            <label class="text-primary"  for="id_logo">Logo de l'association</label>
                        </div>
                        <div class="col-md-4 col-8 py-2 text-center"><input type="file" name="logo" accept="image/*" id="id_logo"></div>
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-12 py-2 text-center">
                            <button type="submit" class="btn btn-primary text-center">Créer l'association</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
